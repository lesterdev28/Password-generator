<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Karla:ital,wght@0,200..800;1,200..800&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generate a <br/><a>random password</a></h1>
        <h3>Never use an insecure password again.</h3>
        <button id="generate-button">Generate Passwords</button>
            <input class="checkmark" type="checkbox" id="include-numbers" checked>
            <label for="include-numbers">Numbers</label>
            <input class="checkmark" type="checkbox" id="include-symbols" checked>
            <label for="include-symbols">Symbols</label>
        <div class="passwordContainer">
            <div class="copy-button1">
                <div id="passwords" class="Generate">
                    <input type="text" id="input" placeholder="Password 1" readonly>
                </div>
                <img src="images/copy.png" alt="copy" id="copy" onclick="copyToClipboard()">
            </div>
            <div class="copy-button2">
                <div id="passwords1" class="Generate">
                    <input type="text" id="input1" placeholder="Password 2" readonly>
                </div>
                <img src="images/copy.png" alt="copy" id="copy1" onclick="copyToClipboard()">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
